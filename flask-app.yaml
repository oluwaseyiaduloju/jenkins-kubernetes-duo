apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  type: ClusterIP
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 5500
    targetPort: 5500
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 20%
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: gcr.io/lbg-mea-build-c19/agray998/task1-flask-app:v1
        ports:
        - containerPort: 5500
        env:
        - name: YOUR_NAME
          valueFrom:
            configMapKeyRef:
              name: app-cm
              key: YOUR_NAME
